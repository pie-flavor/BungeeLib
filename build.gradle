group 'flavor.pie'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repo.spongepowered.org/maven/"
    }
}

dependencies {
    compileOnly 'org.spongepowered:spongeapi:5.0.0'
}

javadoc {
    options.links ('https://docs.oracle.com/javase/8/docs/api/', 'https://jd.spongepowered.org/5.0.0/')
}
